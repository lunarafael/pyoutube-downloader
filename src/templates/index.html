<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Download de Vídeo do YouTube</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body class="d-flex justify-content-center align-items-center vh-100">
    <div class="container text-center">
        <h1 class="mb-4">Baixar Vídeo do YouTube</h1>

        <!-- Formulário para inserir a URL -->
        <form id="videoForm">
            <div class="mb-3">
                <input type="text" class="form-control" id="url" name="url" placeholder="Cole o link do YouTube aqui" required>
            </div>
            <button type="submit" class="btn btn-primary">Obter Informações</button>
        </form>

        <!-- Mensagem de erro -->
        <div id="errorMessage" class="alert alert-danger mt-3 d-none"></div>

        <!-- Informações do vídeo -->
        <div id="videoInfo" class="mt-4 d-none">
            <h3 id="videoTitle"></h3>
            <img id="thumbnail" src="" alt="Thumbnail" class="img-fluid rounded shadow mt-2" style="max-width: 300px;">
            
            <h4 class="mt-3">Escolha uma opção de download:</h4>
            <ul id="downloadOptions" class="list-group mt-2"></ul>
        </div>
    </div>

    <script>
        $(document).ready(function () {
            $("#videoForm").submit(function (event) {
                event.preventDefault();
                var url = $("#url").val().trim();
                
                if (!url) {
                    $("#errorMessage").text("Por favor, insira uma URL válida.").removeClass("d-none");
                    return;
                }
    
                $("#errorMessage").addClass("d-none");
    
                $.ajax({
                    url: "/get_video_info",
                    method: "POST",
                    contentType: "application/json",
                    data: JSON.stringify({ url: url }),
                    success: function (response) {
                        if (response.error) {
                            $("#errorMessage").text(response.error).removeClass("d-none");
                            return;
                        }
    
                        $("#videoTitle").text(response.title);
                        $("#thumbnail").attr("src", response.thumbnail);
    
                        $("#downloadOptions").empty();
                        response.options.forEach(function (option) {
                            let details = option.type === "video"
                                ? `${option.resolution}`
                                : `${option.resolution} - Codec: ${option.codec}`;
                            
                            $("#downloadOptions").append(
                                `<li class="list-group-item d-flex justify-content-between align-items-center">
                                    <span>${details}</span>
                                    <a class="btn btn-success btn-sm" href="/download/${option.itag}?url=${encodeURIComponent(url)}">
                                        Baixar
                                    </a>
                                </li>`
                            );
                        });
    
                        $("#videoInfo").removeClass("d-none");  
                    },
                    error: function () {
                        $("#errorMessage").text("Erro ao buscar informações do vídeo.").removeClass("d-none");
                    }
                });
            });
        });
    </script>
</body>
</html>
